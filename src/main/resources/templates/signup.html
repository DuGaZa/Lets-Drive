<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<!-- 기본 프로필 이미지 미리보기 -->
<div>
    <p>기본 프로필 이미지:</p>
    <img th:src="@{/api/files/{detailId}/download/{dispositionType}(detailId=${profileImageDetailId}, dispositionType='inline')}"
         alt="Default Profile Image"
         style="max-width: 200px; max-height: 200px;" />
</div>

<hr/>

<!-- 폼 태그: 이메일, 닉네임, 전화번호, 실제 업로드 파일 등 -->
<form th:action="@{/api/users/signup}"
      th:object="${signUpForm}"
      method="post"
      enctype="multipart/form-data">

    <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}" />
    </div>

    <div>
        <label>Nickname:</label>
        <input type="text" th:field="*{nickname}" />
    </div>

    <div>
        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" />
    </div>

    <div>
        <label>Upload Profile Image (Optional):</label>
        <input type="file" th:field="*{profileImage}" />
    </div>

    <button type="submit">가입하기</button>
</form>

</body>
</html>
